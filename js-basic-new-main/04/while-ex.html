<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>팩토리얼 계산하기</title>
	<link rel="stylesheet" href="css/factorial.css">
</head>
<body>

<script>
	var i = 0;
	while (i < 5) {
		document.write(i+ 'while문 <br>');
		i += 1;
	}
    document.write('<br>')
    var j = 0;
    do {
        document.write(j + 'do while문 <br>');
        j += 1;
    } while(j < 5);
</script>

</body>
</html>
