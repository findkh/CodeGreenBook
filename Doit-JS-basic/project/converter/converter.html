<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>단위 변환기</title>
	<link rel="stylesheet" href="css/converter.css">
</head>
<body>	
	<div class="container">
		<h2>섭씨 &xhArr; 화씨 온도 변환기</h2>
		<div class="change">  
			<div class="box" id="source">
				<input type="text" id="s-value" onkeyup="converter()">
				<span class="unit" id="s-unit">&#8451;</span>
			</div>
			<span id="exchange" onclick="exUnit()"> &xhArr;  </span>
			<div class="box" id="target">
				<input type="text" id="t-value">
				<span class="unit" id="t-unit">&#8457;</span>
			</div>
		</div>		
	</div>
<script>
var sUnit = document.querySelector("#s-unit");
var tUnit = document.querySelector("#t-unit");
console.log(sUnit);
console.log(tUnit);
var cToF = true;

var source = document.querySelector("#s-value");
var target = document.querySelector("#t-value");

function exUnit() {
	source.value = "";
	target.value = "";

	if(cToF) {
		cToF = false;
		sUnit.innerHTML = "&#8457;"
		tUnit.innerHTML = "&#8451;"		
	}
	else {
		cToF = true;
		sUnit.innerHTML = "&#8451;"
		tUnit.innerHTML = "&#8457;"
	}
}

function converter() {
	if(cToF) {
		target.value = (source.value * 1.8 + 32).toFixed(2);
	}else {
		target.value = ((source.value - 32) / 1.8).toFixed(2);
	}
}
</script>	
</body>
</html>
