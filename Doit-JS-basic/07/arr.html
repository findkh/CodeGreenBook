<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    var myArray = new Array();

    var numbers = ["one", "two", "three", "four"]; //리터럴을 사용한 배열
    var numbers = ("one", "two", "three", "four"); // Array 객체를 사용한 배열

    var seasons = ["봄", "여름", "가을", "겨울"];
    console.log(seasons.length);
    console.log(seasons[3]);

    for (var i=0; i<seasons.length; i++){
        console.log(seasons[i]);
    }

    var triple = [3,6,9];
    for(var i=0; i<triple.length; i++){
        console.log(triple[i]);
    }
    
    var nums = [1,2,3];
    var chars = ["a", "b", "c"];
    console.log(nums.concat(chars));
    console.log(chars.concat(nums));
    //concat함수는 새로운 배열을 만들기 때문에 기존의 nums나 chars 배열에는 영향을 주지 않는다.
    console.log(nums.join());
    console.log(nums.join("-"));
    var myColor = ["red", "green", "blue"];
    console.log(myColor.join("+"));

    //push(), unshift() 함수
    //push()는 배열의 맨 끝에 요소를 추가하고, unshift()를 이용하면 배열읨 ㅐㄴ 앞에 추가 된다. 
    nums.push(4,5)
    console.log(nums);
    nums.unshift(0);
    console.log(nums);

    var double = [2,4,6,8];
    double.push(10);
    console.log(double);

    //pop(), shift()함수
    //pop()함수는 Array객체에서 맨 뒤에 있는 요소를 추출할 때는 pop함수()를,
    //맨 앞에 있는 요소를 추출할 때 shift()함수를 이용
    var study = ["html", "css", "javascript"];
    console.log(study.pop());
    //pop함수를 실행하면 추출한 요소가 반환된다. 
    console.log(study);
    var double = [2,4,6,8,10];
    console.log(double.pop());

    var js = ["es6+", "node", "react", "angular", "vue"];
    console.log(js.shift());

    //splice()함수는 괄호 안에 들어 있는 인수에 따라 일정 구간의 요소를 삭제하고 새로운 요소를 추가하는 함수
    //splice() 함수를 실행하면 삭제한 구간의 요소들로 이루어진 새로운 배열이 결괏값으로 표시된다.
    var numbers = [0,1,2,3,4,5]
    console.log(numbers.splice(2));
    //인덱스 2인 요소부터 끝에있는 요소까지 모두 삭제
    console.log(numbers);


    //splice() 함수에 인수가 2개일 경우 첫 번째 인수는 인덱스 값이고 두 번쨰 인수는 삭제할 개수이다. 
    // splice(2,1)을 실행하면 인덱스 값이 2인 요소부터 1개의 요소를 삭제한다.
    var study = ["html", "css", "web", "jquery"];
    console.log(study.splice(2,1));
    console.log(study);

    //인수가 3개 이상일 경우
    //splce(삭제를 시작할 위치, 삭제할 개수, 삭제한 위치에 새로 추가할 요소)
    study.splice(2, 1, "js");
    console.log(study);
    //기존 배열의 요소를 삭제 하지 않고 새로운 요소를 추가하고 싶다면 삭제할 개수를 지정하는 두 번쨰 인수에 0을 넣으면 된다. 
    study.splice(2, 0, "HTML")
    console.log(study);
    study.splice(1, 0, "web")
    console.log(study);

    var chars = ["a", "e", "f"];
    chars.splice(1, 0, "b", "c", "d");
    console.log(chars);

    var js = ["jquery", "javascript"];
    js.splice(2, 0, "jquery", "javascript");
    console.log(js);

    //splice() 함수는 시작 인덱스와 끝 인덱스를 지정해 그 사이의 요소를 꺼낸다. 
    var colors = ["red", "green", "blue", "white", "black"];
    console.log(colors.slice(2));
    console.log(colors);

    var colors2 = colors.slice(1,4)
    console.log(colors2);

    console.log(colors.slice(2,4));

</script>
    
</body>
</html>
