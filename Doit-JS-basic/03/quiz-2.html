<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>사각형 너비 구하기</title>
</head>
<body>	
	<script>
		var HorizontalValue = prompt("사각형의 가로 값 입력하세요");
		var VerticalValue = prompt("사각형의 세로 값을 입력하세요");
		alert("사각형의 너비는 " + HorizontalValue * VerticalValue + " 입니다");
	</script>

</body>
</html>
