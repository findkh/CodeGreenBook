<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var sum = 0;

        for(var i=1; i<=5; i++){
            sum += i;
        }
        document.write(`1부터 5까지 더하면? ${sum}<br>`)

        var sum2 = 0;
        for(var i=1; i<=100; i++){
            sum += i;
        }
        document.write(`1부터 100까지 더하면? ${sum}<br>`)

        /*for .. of문
        for문을 사용한 반복은 인덱스 값을 기준으로 반복하지만 ES6에는 인덱스를 사용하지 않고 값을 기준으로 반복한다. 
        for of문을 사용해 3개 값이 있는 배열을 순회한다면 값이 끝날 대까지 차례로 반복한다. 여러 값을 차례로 순회할 때 인덱스 값이 필요 없다면 for of문을 사용한다.
        */

        let array = ["하파", "고양이", "자바스크립트", "수달"];
        for (let value of array) {
            console.log(value);        
        }

    </script>

</body>
</html>
