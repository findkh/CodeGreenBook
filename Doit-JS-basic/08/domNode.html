<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>DOM 트리에 노드 추가하기</title>
	<style>
		.accent {
			border:1px solid #222;
			padding:15px 20px;
			background-color:#eee;
		}
		.bold {
			font-weight:bold;
		}
	</style>

	<p class="accent">주문이 완료되었습니다.</p>

	<script>
	//요소 노드 만들기 - createElement(요소노드)
	//DOM에 새로운 요소를 추가할 때 가장 먼저 할 일은 요소 노드를 만드는 것이다. 
	//새로운 요소 노드를 만드는 함수가 createdElement()이다.
	var newP = document.createElement("p");
	console.log(newP);

	//텍스트 노드 만들기 - createTextNode(내용)
	// 새 요소 노드를 만든 후에 요소에서 표시할 내용을 텍스트 노드로 만든다
	// 이 텍스트 노드를 만드는 함수가 createTextNode()이다
	var newText = document.createTextNode("주문이 완료되었습니다.");
	console.log(newText);

	//자식 노드로 추가하기 - appendChild()
	//텍스트 노드를 요소 노드의 자식 노드로 연결하거나 요소 노드를 다른 요소 노드의 자식 노드로 연결할 때 사용하는 함수이다.
	//자식 노드가 여럿일 경우 appendChild() 함수를 이용해서 연결하는 노드는 자식 노드 중 맨 끝에 추가된다.
	var child = newP.appendChild(newText);
	console.log(child);

	//새로 만든 p 태그 소스를 웹 문서의 body 태그 안에 추가해야 하므로 newP 노드를 body 노드의 자식 노드로 추가한다.
	document.body.appendChild(newP);

	//속성 노드 만들기 - createAttribute()
	var attr = document.createAttribute("class");
	attr.value = "accent"

	//속성 노드 연결하기 - setAttributeNode()
	newP.setAttributeNode(attr);

	var easys = document.createAttribute("id");
	easys.value = "doit_js";

	var newLi = document.createElement("li");
	var newLiText = document.createTextNode("하하");
	var child = newLi.appendChild(newLiText);
	document.body.appendChild(newLi);

	</script>
</head>
<body></body>
</html>
